<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Single File Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    p {
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Welcome Its me Ayush</h1>
  <button onclick="changeMessage()">Click Me</button>
  <p id="message"></p>

  <script>
    function changeMessage() {
      document.getElementById('message').textContent = "Thank you!";
    }
  </script>
</body>
</html>
